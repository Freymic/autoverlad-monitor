name: 5-Minute Data Sync
on:
  schedule:
    - cron: '*/5 * * * *'  # Alle 5 Min
  workflow_dispatch:      # Erm√∂glicht manuellen Start per Button

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests pandas streamlit-gsheets pytz

      - name: Run Sync
        env:
          # Wir reichen die GSheet-Daten an das Skript weiter
          G_JSON: ${{ secrets.GSHEET_JSON }}
        run: |
          python -c "import os, json; from logic import fetch_all_data, save_to_google_sheets; data = fetch_all_data(); save_to_google_sheets(data)"
